apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-house-service
  namespace: kt3-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-house-service
  template:
    metadata:
      labels:
        app: cloud-house-service
    spec:
      containers:
        - name: cloud-house-service
          image: harbor.jianmucloud.com:30003/servicenet/house-service:1.0.0
          ports:
            - containerPort: 8087
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-house-service
  namespace: kt3-test
spec:
  selector:
    app: cloud-house-service
  ports:
    - protocol: TCP
      port: 8087
      targetPort: 8087
